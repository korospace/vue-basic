<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vuejs | basic</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="asset/vue-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="asset/prism.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <section id="loading-page">
        <img class="pulse" src="asset/vue-logo.svg" width="120px">
    </section>

    <!-- Vue basic -->
    <section id="app-vue-basic" class="app">
        <!-- logo,title -->
        <x-header :title="hTitle" :logo="imgLogo" ></x-header>
        <!-- table of content -->
        <x-toc :objmain="allMain" :currentid="currentId"></x-toc>
        <!-- content -->
        <x-allmain :objmain="allMain"></x-allmain>
    </section>

    <!-- ////////////////////////////////////////////////////////////////// -->
    <script>
        window.addEventListener('load', () => {
            document.querySelector('#loading-page').classList.add('hide');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="asset/prism.js"></script>
    <script src="index.js"></script>
   
</body>
</html>
