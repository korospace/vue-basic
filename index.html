<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vuejs | cheatsheet</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="asset/vue-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="asset/prism/prism.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <section id="loading-page">
        <img class="pulse" src="asset/vue-logo.svg" width="120px">
    </section>

    <div id="master">
        <nav>
            <router-link 
            to="/"
            :class="{clicked:currentNav == '/',link:true}" 
            @click.native="currentNav = '/'">
                basic
            </router-link>
            <router-link 
            to="/component"
            :class="{clicked:currentNav == '/component',link:true}" 
            @click.native="currentNav = '/component'">
                component
            </router-link>
        </nav>
        
        <router-view 
            :logo="logo" 
            :title="title"
            :lesson="lesson"
            :currentid="currentId"
            @changecurrid="currentId=$event">
        </router-view>
    </div>

    <!-- ////////////////////////////////////////////////////////////////// -->
    <script>
        window.addEventListener('load', () => {
            document.querySelector('#loading-page').classList.add('hide');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="asset/prism/prism.js"></script>
    <script src="component.js"></script>
    <script src="index.js"></script>
    <script src="vuebasic.js"></script>
    <script src="vuecomponent.js"></script>
   
</body>
</html>
