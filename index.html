<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vuejs | basic</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="asset/vue-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="asset/prism.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <section id="loading-page">
        <img class="pulse" src="asset/vue-logo.svg" width="120px">
    </section>

    <section id="app">
        
        <!-- header -->
        <header>
            <a id="btn-up" href="#" @click="currentId=''">up</a>

            <img :src="logo" width="120px">
            <h1 class="title">{{ title }}</h1>

            <div id="table-of-content">
                <template v-for="(m,i) of allMain">
                    <a 
                      :class="{hrefSub:true,clicked:currentId == subTitleDash(m.subTitle)}" 
                      :href="'#'+subTitleDash(m.subTitle)"
                      @click="currentId=subTitleDash(m.subTitle)">
                        {{i+1+'. '}}{{m.subTitle}}
                    </a>
                </template>
            </div>
        </header>

        <!-- content -->
        <template v-for="m of allMain">
            <x-main :objmain="m"></x-main>
        </template>

    </section>

    <!-- ////////////////////////////////////////////////////////////////// -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="asset/prism.js"></script>
    <script src="index.js"></script>
    <script>
        window.addEventListener('load',() => {
            document.querySelector('#loading-page').classList.add('hide');
        });

        window.addEventListener("scroll", function() {
            let mainInstallation = document.querySelector('#installation');
            if(this.scrollY > mainInstallation.offsetTop-200){
                document.querySelector('#btn-up').classList.add('show');
            }else{
                document.querySelector('#btn-up').classList.remove('show');
            }
        });
    </script>
   
</body>
</html>
