<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vuejs | cheatsheet</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="asset/media/vue-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="asset/highlight/styles/paraiso-light.min.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <section id="loading-page">
        <img class="pulse" src="asset/media/vue-logo.svg" width="120px">
    </section>

    <div id="master" :class="{darkmode:darkOn == 'true'}">
        <nav :class="{darkmode:darkOn == 'true'}">
            <div class="logo-wraper">
                <img :src="logo" width="30px">
                <h1>cheatsheet</h1>
            </div>
            <div class="link-wraper">
                <router-link to="/" :class="{clicked:currentUrl == '',link:true}">
                    basic
                </router-link>

                <router-link to="/component" :class="{clicked:currentUrl == 'component',link:true}">
                    component
                </router-link>
            </div>
        </nav>
        
        <transition name="fade">
            <router-view 
                :logo="logo" 
                :title="title"
                :lesson="lesson"
                :currentid="currentId"
                :darkon="darkOn"
                @changecurrurl="currentUrl=$event"
                @changecurrid="currentId=$event"
                @change-darkon="changeDarkOn">
            </router-view>
        </transition>

        <footer :class="{darkmode:darkOn == 'true'}">
            <p>build with &hearts; <a href="https://github.com/korospace" target="_blank">by elkoro</a></p>
        </footer>
    </div>

    <!-- ////////////////////////////////////////////////////////////////// -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <script src="asset/vue/vue.min.js"></script>
    <script src="asset/vue/vue-router.min.js"></script>
    <script src="asset/highlight/highlight.min.js"></script>
    <script src="index.js"></script>
    <script src="vue-basic.js"></script>
    <script src="vue-component.js"></script>
    <script>
        window.addEventListener('load', () => {
            document.querySelector('#loading-page').classList.add('hide');
        });
    </script>
   
</body>
</html>
