<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vuejs | cheatsheet</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="asset/media/vue-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="asset/highlight/styles/paraiso-light.min.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <section id="loading-page">
        <img class="pulse" src="asset/media/vue-logo.svg" width="120px">
    </section>

    <div id="master" :class="{darkmode:darkOn == 'true'}">
        <nav :class="{darkmode:darkOn == 'true'}">
            <div class="logo-wraper">
                <img :src="logo" width="30px">
                <h1>cheatsheet</h1>
            </div>
            <div class="link-wraper">
                <router-link 
                to="/"
                :class="{clicked:currentUrl == '',link:true}">
                    basic
                </router-link>
                <router-link 
                to="/component"
                :class="{clicked:currentUrl == 'component',link:true}">
                    component
                </router-link>
            </div>
        </nav>
        
        <transition name="fade">
            <router-view 
                :logo="logo" 
                :title="title"
                :lesson="lesson"
                :currentid="currentId"
                :darkon="darkOn"
                @changecurrid="currentId=$event"
                @changecurrurl="currentUrl=$event"
                @change-darkon="changeDarkOn">
            </router-view>
        </transition>
    </div>

    <!-- ////////////////////////////////////////////////////////////////// -->
    <script>
        window.addEventListener('load', () => {
            document.querySelector('#loading-page').classList.add('hide');
        });
    </script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <script src="asset/vue/vue.min.js"></script>
    <script src="asset/vue/vue-router.min.js"></script>
    <script src="asset/highlight/highlight.min.js"></script>
    <script src="index.js"></script>
    <script src="vue-basic.js"></script>
    <script src="vue-component.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyBnbwsWdoqeDViZTdLSP4d_Rc7wVVWlSEA",
            authDomain: "vuecheatsheet.firebaseapp.com",
            projectId: "vuecheatsheet",
            storageBucket: "vuecheatsheet.appspot.com",
            messagingSenderId: "96658052081",
            appId: "1:96658052081:web:cdc78e6fa97eb38cc3ea50",
            measurementId: "G-DK4WB3KECP"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>
   
</body>
</html>
