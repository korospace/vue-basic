<!-- html -->
<html>
    <style>
        .toggle-wraper{
            width: 50px;
            height: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 4px 0px rgba(0, 0, 0, 0.4);
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .toggle{
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            left: 0;
        }
        .toggle.on{
            background-color: green;
            left: auto;
            right: 0;
        }
    </style>
<body>
    <div id="myApp">
        <x-result :datanum="num"></x-result>
        <x-btncount @do-count="num++"></x-btncount>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        /* js */
        Vue.component('x-result',{
            props: ['datanum'],
            template: `<h1>result count: {{datanum}}</h1>`
        })

        Vue.component('x-btncount',{
            template: `<button @click="$emit('do-count')">
                do count
            </button>`
        })

        let vm = new Vue({
            el: '#myApp',
            data: {
                num:0
            }
        })

    </script>
</body>
</html>
